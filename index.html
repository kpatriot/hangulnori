<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즐거운 놀이 시간!</title>
    <style>
        /* 기본 배경 설정 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f4f8;
            font-family: 'Nanum Gothic', 'Malgun Gothic', sans-serif;
            overflow: hidden;
        }

        /* 버튼 컨테이너 */
        .container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 85%;
            max-width: 600px;
        }

        /* 공통 버튼 스타일 */
        .play-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px; /* 버튼 높이 고정 */
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            border: none;
        }

        /* 첫 번째 버튼: 한글/숫자 놀이 */
        .btn-hangul {
            background-color: #ff5a5f;
            box-shadow: 0 12px 0 #cf484c;
        }

        /* 두 번째 버튼: 시계 놀이 */
        .btn-clock {
            background-color: #3498db;
            box-shadow: 0 12px 0 #2980b9;
        }

        /* 클릭 시 애니메이션 */
        .play-button:active {
            transform: translateY(8px);
            box-shadow: 0 4px 0 #00000022;
        }

        /* 페이지 전환 효과 */
        .fade-out {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.4s ease-in;
        }

        /* PC용 레이아웃 */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                max-width: 900px;
            }
            .play-button {
                flex: 1;
                height: 200px;
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <a href="hangul-game-v9-3.html" class="play-button btn-hangul" onclick="transitionPage(event, this.href)">
            한글/숫자 놀이
        </a>

        <a href="clocknori_V2-1.html" class="play-button btn-clock" onclick="transitionPage(event, this.href)">
            시계 놀이
        </a>
    </div>

    <script>
        function transitionPage(event, url) {
            event.preventDefault();
            
            const container = document.getElementById('mainContainer');
            container.classList.add('fade-out');

            setTimeout(() => {
                window.location.href = url;
            }, 400);
        }
    </script>

</body>
</html>
